<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.name = "Pranay Kolhe";
        window.localStorage.city = "Hinganghat";
        window.localStorage.pinCode = "442301";
        window.localStorage.district = "Wardha";
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
